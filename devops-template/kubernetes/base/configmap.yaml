apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: myapp
data:
  # Application configuration
  APP_NAME: "MyApplication"
  ENVIRONMENT: "base"
  LOG_LEVEL: "info"
  
  # Server configuration
  SERVER_PORT: "8000"
  SERVER_HOST: "0.0.0.0"
  
  # Frontend configuration
  FRONTEND_PORT: "3000"
  
  # Feature flags
  ENABLE_DEBUG: "false"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"
  
  # External services (non-sensitive)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "myapp"
  
  # CORS settings
  CORS_ORIGINS: "*"
  CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  
  # Rate limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"