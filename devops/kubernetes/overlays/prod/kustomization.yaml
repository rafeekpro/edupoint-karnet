apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: edupoint-prod

resources:
  - ../../base

patches:
  - path: deployment-patches.yaml

configMapGenerator:
  - name: edupoint-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - DB_NAME=therapy_system_prod

# Secret is created by GitHub Actions workflow
# secretGenerator removed to avoid conflicts

images:
  - name: ghcr.io/rafeekpro/edupoint-backend-prod
    newTag: $(IMAGE_TAG)
  - name: ghcr.io/rafeekpro/edupoint-frontend-prod
    newTag: $(IMAGE_TAG)

# Replacements removed - handled directly in deployment patches