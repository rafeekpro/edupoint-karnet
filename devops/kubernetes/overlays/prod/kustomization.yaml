apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: voucherskit-prod

resources:
  - ../../base

patches:
  - path: deployment-patches.yaml

configMapGenerator:
  - name: voucherskit-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - DB_NAME=therapy_system_prod
      - DB_HOST=postgresql.postgresql.svc.cluster.local

# Secret is created by GitHub Actions workflow
# secretGenerator removed to avoid conflicts

images:
  - name: ghcr.io/rafeekpro/voucherskit-backend-prod
    newName: ghcr.io/rafeekpro/edupoint-karnet/backend
    newTag: $(IMAGE_TAG)
  - name: ghcr.io/rafeekpro/voucherskit-frontend-prod
    newName: ghcr.io/rafeekpro/edupoint-karnet/frontend
    newTag: $(IMAGE_TAG)

# Replacements removed - handled directly in deployment patches