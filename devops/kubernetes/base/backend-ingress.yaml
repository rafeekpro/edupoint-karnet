apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edupoint-backend-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: edupoint-prod-redirect-to-https@kubernetescrd,edupoint-prod-security-headers@kubernetescrd,edupoint-prod-cors-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - karnetapi.edupoint.pl
    secretName: edupoint-backend-tls
  rules:
  - host: karnetapi.edupoint.pl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: edupoint-backend
            port:
              number: 8000