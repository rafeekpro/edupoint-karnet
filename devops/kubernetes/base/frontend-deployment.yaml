apiVersion: apps/v1
kind: Deployment
metadata:
  name: edupoint-frontend
  labels:
    app: edupoint-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edupoint-frontend
  template:
    metadata:
      labels:
        app: edupoint-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/rafeekpro/edupoint-frontend-prod
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "https://karnetapi.edupoint.pl"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"